<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Vue.js Basic</title>
  </head>
  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-light bg-light" v-if="cart.length > 0">
        <div class="navbar-text ms-auto">
          <b>cart:</b>
          <span class="badge bg-success">{{ cart.length }}</span>
        </div>
      </nav>
      <div class="d-flex align-items-center me-auto">
        <label for="max" class="fw-bold me-2">Max</label>
        <input
          type="number"
          name="max"
          id="max"
          class="form-control w-25"
          v-model="maximum"
        />
      </div>
      <input
        type="range"
        class="form-range mt-2"
        name="max"
        min="0"
        max="200"
        v-model="maximum"
      />
      <div
        class="row d-flex mb-3 align-items-center"
        v-for="item in products"
        v-bind:key="item.id"
        v-if="item.price <= Number(maximum)"
      >
        <div class="col-1 m-auto">
          <button class="btn btn-info text-white" v-on:click="addItem(item)">
            +
          </button>
        </div>
        <div class="col-sm-4">
          <img
            class="img-fluid d-block"
            v-bind:src="item.image"
            v-bind:alt="item.name"
          />
        </div>
        <div class="col">
          <h2 class="text-info">{{ item.name }}</h2>
          <p class="mb-0">{{ item.description }}</p>
          <div class="h5 float-right">Rp{{ item.price }}</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
